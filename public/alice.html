<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script src="./script/script.js" defer></script>
    
</head>
<body>

    <div id="greetings" hx-get="http://localhost:3000/user/alice" hx-swap="beforeend" hx-trigger="load"></div>

    <div id="chats" style="color:red"></div>

    <div hx-ext="ws" ws-connect="/web-socket">
        <form id="form" ws-send>
            <input name="chat_message" type="text" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
        <div id="notifications"></div>
    </div>
</body>

</html>
